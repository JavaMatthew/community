<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 	.col-xs-12">
            <h4 class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12" th:text="${question.title}"></h4>
            <span class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12 text-desc">
                作者: <span th:text="${question.user.name}"></span>
                发布时间: <span th:text="${#calendars.format(question.gmtCreate,'yyyy年MM月dd日')}"></span>
                阅读数: <span th:text="${question.viewCount}"></span>
            </span>
            <hr class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
            <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
            <a class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12 community-menu" th:href="@{'/publish/' + ${question.id}}" th:if="${session.user != null && session.user.id == question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 .col-md-12 .col-sm-12 	.col-xs-12">
            <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
                <h3>发起人</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
            <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
